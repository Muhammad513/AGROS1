{% extends 'login/base.html' %} 
{% load static %}


{% block head %}

<link type="text/css" rel="stylesheet" href="{% static 'login/css/login.css' %}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
{% endblock %}

{% block content %}


<div class="background-wrap">
    <div class="background"></div>
  </div>
  
  <form id="accesspanel" method="post">
    {% csrf_token %}
    <h1 id="litheader"><i class='fas fa-tractor blue-color'></i>AGROMAX MCHJ</h1>
    {% for message in messages %}
    <p style="text-align: center;"><span id="messages" style="color: aliceblue;">{{message}}</span></p>
    {% endfor %}
    
    <div class="inset">
      <p>
        <input type="text" name="username" id="email" placeholder="Loginingizni kriting">
      </p>
      <p>
        <input type="password" name="password" id="password" placeholder="Parolni Kriting ">
      </p>
      <div style="text-align: center;">
        <div class="checkboxouter">
          <input type="checkbox" name="rememberme" id="remember" value="Remember">
          <label class="checkbox"></label>
        </div>
        <label for="remember">Login va Parolni Saqlash</label>
      </div>
      <input class="loginLoginValue" type="hidden" name="service" value="login" />
    </div>
   
    <p class="p-container">
      <input type="submit" name="Login" id="go" value="T I Z I M G A   K I R I SH">
    </p>
  </form>
{% endblock %}
